<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- csss link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
<div class="main-box" >
  <span class="icon-icon-star"></span>
<h2>How did we do?</h1>
<p>
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
<div  class="numbers-container">

<button class="button">1</button>
<button class="button">2</button>
<button class="button">3</button>
<button class="button">4</button>
<button class="button">5</button>
</div>
<button class="submit-button">Submit</button>
</div>
<!--thank-->
<div class="main-box-two hide">
<img src="images/illustration-thank-you.svg" alt="">
<p> <span id="result">5</span> out off 5 this shit</p>
<button class="reset-button">RESET</button>
</div>
<!--scipt-->
<script  src="script/script.js"></script>
</body>

</html>
